<!doctype html>
<html lang="en">

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>Hello, world!</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="index.html">Dongjae</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav navbar-right">
				<li class="nav-item active"><a class="nav-link"
					href="form.html">회원가입 <span class="sr-only">(current)</span></a></li>
				<li class="nav-item active"><a class="nav-link"
					href="list">사용자목록 <span class="sr-only">(current)</span></a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<form action="/create" method="post">
			<div class="form-group">
				<label for="userId">ID</label> <input type="text"
					class="form-control" name="userId" placeholder="userId">
			</div>
			<div class="form-group">
				<label for="userPw">Password</label> <input type="password"
					class="form-control" name="userPw" placeholder="userPw">
			</div>
			<div class="form-group">
				<label for="userName">Names</label> <input type="text"
					class="form-control" name="userName" placeholder="userName">
			</div>
			<div class="form-group">
				<label for="userEmail">E-mail</label> <input type="text"
					class="form-control" name="userEmail" placeholder="userEmail">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="/webjars/jquery/3.5.0/dist/jquery.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

</html>
